<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/small_framework.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Boolean Dashboard</title>
</head>
<body>
  <header>
    <div class="top">
        <div class="header_column side">
            <img class="desktop" src="img/logo.svg" alt="logo big">
            <img class="tablet" src="img/Logo-small.png" alt="logo small">
        </div>
        <div class="header_column center">
            <span class="interactive"><i class="fa-solid fa-magnifying-glass"></i> Prova a cercare: Lezioni di Laravel</span>
        </div>
        <div class="header_column side">
            <ul class="list-flex f-row">
                <li class="interactive desktop"><i class="fa-solid fa-list"></i></li>
                <li class="interactive desktop"><i class="fa-solid fa-circle-question"></i></li>
                <li class="interactive desktop"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li class="interactive orange"><i class="fa-solid fa-bell"></i></li>
            </ul>
        </div>
    </div>
  </header>
  <nav>
    <ul class="list-flex f-column">
       <li class="interactive">
            <i class="fa-solid fa-house"></i><span class="desktop">  Home</span>
        </li>
       <li class="interactive">
            <i class="fa-solid fa-chart-simple"></i><span class="desktop"> Stats</span>
        </li>
       <li class="interactive">
            <i class="fa-solid fa-signal"></i><span class="desktop"> Signals</span>
        </li> 
    </ul>
    <div class="admin abs-center">
        <i class="fa-solid fa-gear"></i><span class="desktop">Admin</span>
    </div>
  </nav>
  <main>
    
  </main>
</body>
</html>
